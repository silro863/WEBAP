    <main>
        <h2>Exercise 3: DOM Manipulation</h2>
    <button type="button" id="btnAddLevel">Add Level</button>
    <!-- add button to remove a level -->
    <button type="button" id="btnRemoveLevel">Remove Level</button>
        <ul>
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ul>

        <script>
                // Exercise 3 Instructions:
                // When the "Add Level" button is clicked,
                // use jQuery to add a new <li> element with the text "Level N"
                // to the <ul> element. Keep counting ! 
                // Add a button to remove the last list item.
                // If the list is empty show an alert "No level"
                // The Level can not exceed 10. Show an alert if no more can be added.

                $(document).ready(function () {
                    var $list = $('main ul');
                    // initialize next level from current items
                    var nextLevel = $list.children('li').length + 1;

                    function updateButtons() {
                        $('#btnAddLevel').prop('disabled', nextLevel > 10);
                        $('#btnRemoveLevel').prop('disabled', $list.children('li').length === 0);
                    }

                    // add level (simple, uses nextLevel counter)
                    $('#btnAddLevel').on('click', function () {
                        if (nextLevel > 10) {
                            alert('No more can be added');
                            return;
                        }
                        $list.append($('<li>').text('Level ' + nextLevel));
                        nextLevel++;
                        updateButtons();
                    });

                    // remove last level (simple)
                    $('#btnRemoveLevel').on('click', function () {
                        var $items = $list.children('li');
                        if ($items.length === 0) {
                            alert('No level');
                            return;
                        }
                        $items.last().remove();
                        nextLevel = Math.max(1, $list.children('li').length + 1);
                        updateButtons();
                    });

                    // set initial button states
                    updateButtons();
                });
        </script>

    </main>
</body>
