    <main>
        <h2>Exercise 4: Animation</h2>
        <div id="runaway">
        </div>
        <script>
            $(document).ready(function() {
                // Exercise 4 Instructions:
                // When the user tries to catch Psyduck with the cursor it will try to run away!
                // use jQuery to animate the "runaway" div to move it randomly.
                // a. Get the event trigger on the runaway div
                // b. Get the parent element size (width and height).
                //    Remove from each 100px to account for the size of the runaway div.
                // c. Calculate new random left and top values between 0 and height/width of main
                // d. Animate the touched runaway div by changing its css propertied left and top

                var $runaway = $('#runaway');
                var $main = $runaway.parent();

                // Ensure the runaway div is positioned and sized so left/top animation works.
                $runaway.css({
                    position: 'absolute',
                    width: '100px',
                    height: '100px',
                    // try to show Psyduck if available; otherwise leave background blank
                        'background-image': "url('img/animations/psyduck.gif')",
                    'background-size': 'contain',
                    'background-repeat': 'no-repeat'
                });

                // place it initially in the top-left corner (small offset)
                $runaway.css({ left: '10px', top: '10px' });

                $runaway.on('mouseenter', function () {
                    // parent dimensions
                    let maxW = Math.max(0, $main.width() - 100);
                    let maxH = Math.max(0, $main.height() - 100);

                    var newLeft = Math.floor(Math.random() * (maxW + 1));
                    var newTop = Math.floor(Math.random() * (maxH + 1));

                    // animate to new position; stop current animations to avoid queueing
                    $runaway.stop(true).animate({ left: newLeft + 'px', top: newTop + 'px' }, 400);
                });

            });
        </script>
    </main>
