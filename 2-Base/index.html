    <main>
        <h2>Exercise 1: Loading text asyncronously</h2>
        <h3>Why did the tomato turn red?</h3>
        <button type="button" id="btnHelp">I need a tip</button>
        <p id="txtHelp"></p>
        <script>
                // Exercise 1 Instructions:
                // The user should guess the riddle. 
                // If the user first clicks the Button a helping tip is loaded from the file help.txt into txtHelp.
                // Also the Button text is changed to "Show answer"
                // If the user clicks the Button again the answer is loaded from answer.txt into txtHelp.
                // Make the Button disapear after the answer has been given.
                $(document).ready(function () {
                    var state = 0; 

                    $('#btnHelp').on('click', function () {
                        var $btn = $(this);
                        if (state === 0) {
                            // load jokeHelp.txt for the tip
                            $('#txtHelp').load('assets/joke/jokeHelp.txt', function (response, status, xhr) {
                                if (status === 'error') {
                                    $('#txtHelp').text('Tip not available.');
                                }
                                $btn.text('Show answer');
                                state = 1;
                            });
                        } else if (state === 1) {
                            // load answer-Tom-Desktop.txt for the answer
                            $('#txtHelp').load('assets/joke/answer-Tom-Desktop.txt', function (response, status, xhr) {
                                if (status === 'error') {
                                    $('#txtHelp').text('Answer not available.');
                                }
                                $btn.hide();
                                state = 2;
                            });
                        }
                    });
                });
        </script>
    </main>
